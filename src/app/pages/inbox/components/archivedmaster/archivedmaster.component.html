<div *ngIf="progressBarFlag">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="99"
          aria-valuemin="0" aria-valuemax="100">Loading...</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <br/>
    </div>
  </div>
</div>
<div class="widgets">
  <div class="row">
    <ba-card baCardClass="with-scroll" class="data-table-container" style="width: 100%">
        <div class="panel panel-default">
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#tab_personal" role="tab" aria-expanded="true">Assigned</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#tab_group" role="tab">Unassigned</a>
              </li>
            </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane fade show active" id="tab_personal">
                  <div class="row">
                      <div class="tab">
                        <button *ngFor="let perState of personalStates; let index=index;" [class]="personalStatesTabClass[index]" (click)="onPersonalSubjectSelect(perState._id)" id="defaultOpen">
                          <span>{{ getBusinessKey(perState.stateMachineInstanceModelId) }}:</span><br><br><span class="businesskey">{{ perState.businessKey }}</span> <br><br>
                          <span>Process: </span><br><br>{{ perState.machineLabel }}
                        </button>
                        
                      </div>
                      <div class="tabcontent">
                        <div class="row">
                            <div class="col-xlg-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-6" style="margin-top:10px;">
                                <h3>{{ personalTaskDetail.businessKey }}</h3>
                            </div>
                            <div class="col-xlg-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-6" style="margin-top:10px;">
                                <button type="button" class="btn btn-primary pull-right" title="View" (click)="onSelect(s)">
                                  <i class="ion-eye"></i>
                                </button>
                                
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="col-xlg-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-6" style="margin-top:10px;">
                              <label><b>Process: </b></label>
                              <span>{{ personalTaskDetail.machineLabel }}</span>
                            </div>
                            <div class="col-xlg-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-6" style="margin-top:10px;">
                              <label><b>Version: </b></label>
                              <span>{{ graphObject.version }}</span>
                            </div>
                        </div>
                        
                      </div>
                      
                  </div>
                            
              </div>
              <div role="tabpanel" class="tab-pane fade" id="tab_group">
                
              </div>
            </div>
            
            
        </div>
    </ba-card>
  </div>
</div>
