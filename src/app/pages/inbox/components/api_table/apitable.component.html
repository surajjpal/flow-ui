<input class="form-control" [(ngModel)]="filterQuery" placeholder="Search" />

<br>
<table class="table table-striped" [mfData]="rawDataArray | universalDataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage"
  [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
  <thead>
    <tr>
      <th>
        <mfDefaultSorter by="">Flow</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="">Task</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="">Status</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="">Start Time</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="">Assigned Group</mfDefaultSorter>
      </th>
      <!-- <th>
        <mfDefaultSorter by="">Alloted to</mfDefaultSorter>
      </th> -->
      <!-- <th>
        <mfDefaultSorter by="">Cost</mfDefaultSorter>
      </th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of mf.data" (click)="onSelect(s)">
      <td>{{s.machineLabel}}</td>
      <td>{{s.stateCd}}</td>
      <td>{{s.statusCd}}</td>
      <td>{{s.startTimeLong | amDateFormat: 'DD/MM/YYYY hh:mm A'}}</td>
      <td>{{s.assignedUserGroupCd}}</td>
      <!-- <td>{{s.assignedUserId}}</td> -->
      <!-- <td *ngIf="s.businessCost">{{s.businessCost.amount}}</td> -->
    </tr>
    <tr *ngIf="mf.data.length === 0 && isLoading">
      <td colspan="100%">Loading...</td>
    </tr>
    <tr *ngIf="mf.data.length === 0 && !isLoading">
      <td colspan="100%">No records to display</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="5">
        <mfBootstrapPaginator ></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
