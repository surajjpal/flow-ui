<div class="widgets">
  <div class="row">
    <ba-card baCardClass="with-scroll" class="data-table-container">
      <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
              <div class="col-md-6"><h2>Active States</h2></div>
              <div class="col-md-6 text-right">
              </div>
            </div>
        </div>
        <br>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="details-tab" data-toggle="tab" href="#tab_content1" role="tab" aria-controls="details" aria-expanded="true">Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="flow-tab" data-toggle="tab" href="#tab_content2" role="tab" aria-controls="flow">Flow</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div role="tabpanel" class="tab-pane fade show active" id="tab_content1" aria-labelledby="details-tab">
            <form  *ngIf="selectedState">
              <div *ngFor="let element of selectedState.parameters | keys" class="form-group">
                  <label>{{element.key}}</label>
                  <input type="text" class="form-control" value="{{selectedState.parameters[element.key]}}">
              </div>
              <div *ngIf="selectedState" class="form-group">
                <label>Date Time</label>
                <input type="text" id="lead-date" name="lead-date" required="required" class="form-control"
                  value="{{selectedState.startTime[0]}}/{{selectedState.startTime[1]}}/{{selectedState.startTime[2]}}  {{selectedState.startTime[3]}}:{{selectedState.startTime[4]}}">
              </div>
              
              <div *ngFor="let manualAction of manualActions" class="form-group">
                <label>{{manualAction.key}}</label>
                <input *ngIf="manualAction.type === 'STRING'" type="text" class="form-control" [placeholder]="'Enter ' + manualAction.key" value="" [(ngModel)]="actionMap[manualAction.key]" name="actionMap">
                <input *ngIf="manualAction.type === 'NUMBER'" type="text" class="form-control" [placeholder]="'Enter ' + manualAction.key" value="" [(ngModel)]="actionMap[manualAction.key]" name="actionMap">
                <select *ngIf="manualAction.type === 'BOOLEAN'" class="selectpicker form-control" required [title]="'Select is ' + manualAction.key" [(ngModel)]="actionMap[manualAction.key]" name="actionMap">
                  <option [ngValue]="true">Yes</option>
                  <option [ngValue]="false">No</option>
                </select>
                <select *ngIf="manualAction.type === 'SINGLE_SELECT'" class="selectpicker form-control" required [title]="'Select ' + manualAction.key" [(ngModel)]="actionMap[manualAction.key]" name="actionMap">
                  <option *ngFor="let action of manualAction.action" [ngValue]="action">{{action}}</option>
                </select>
                <select multiple="true" *ngIf="manualAction.type === 'MULTI_SELECT'" class="selectpicker form-control" required [title]="'Select ' + manualAction.key" [(ngModel)]="actionMap[manualAction.key]" name="actionMap">
                  <option *ngFor="let action of manualAction.action" [ngValue]="action">{{action}}</option>
                </select>
              </div>

              <button type="button" class="btn btn-primary" (click)="updateFlow()">
                Update Flow
              </button>
              <div class="ln_solid"></div>
            </form>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="tab_content2" aria-labelledby="flow-tab">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div id="editorGrid" class="col-md-12 col-sm-12 col-xs-12" style="height:68vh;overflow:hidden;margin-bottom:5px;"></div>
              <div id="outlineContainer" style="z-index:1;position:absolute;overflow:hidden;top:0px;right:0;width:160px;height:120px;background:transparent;border-style:solid;border-color:lightgray;"></div>
            </div>
          </div>
        </div>

      </div>
    </ba-card>
  </div>
</div>
