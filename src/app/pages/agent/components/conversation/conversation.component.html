<div class="row">
    <ba-card class="col-xlg-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" cardTitle="Episode Timeline">
        <nvd3 [options]="episodeCountOptions" [data]="episodeCountData"></nvd3>
    </ba-card>
</div>

<div class="widgets">
  <div class="row">
    <ba-card baCardClass="with-scroll" class="data-table-container">
      <div class="panel panel-default">
        <div class="row" *ngIf="episodeList != null" style="width: 100%;">
          <div class="col col-lg-3 col-md-3 col-sm-3">
            <div class="card card-default with-scroll">
              <div class="card-header">
                <b>Active conversations</b>
              </div>
              <div class="card-block">
                <table class="table table-striped" [mfData]="episodeList" #mf="mfDataTable" [mfRowsOnPage]="fetchRecords">
                  <tr *ngFor="let episode of mf.data; let index=index;" (click)="onEpisodeSelect(episode)">
                    <div [class]="getClassIfEpisodeSelected(episode)">
                      <div class="row">
                        <div class="col">
                          <label>{{episode._id}}</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          {{ episode.modifiedTime | amDateFormat: 'DD/MM hh:mm A' }}
                        </div>
                      </div>
                    </div>
                  </tr>
                  <tfoot>
                    <tr>
                      <td colspan="5">
                        <mfBootstrapPaginator></mfBootstrapPaginator>
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
            <button type="button" class="btn btn-outline-success" id="saveChangesButton" style="display: block; text-align: center; margin: auto;margin-bottom: 20px; margin-top: 20px; width: 200px"
              *ngIf="episodeList.length != 0" (click)="loadMore()">Load More
            </button>
          </div>
          <div class="col col-lg-9 col-md-9 col-sm-9">
            <div class="card card-default with-scroll">
              
            </div>
          </div>


        </div>
        <div *ngIf="assignedTaskDdetails === null" style="text-align: center;">
          <div>
            <b>No records found</b>
          </div>
        </div>
      </div>
    </ba-card>
  </div>
</div>
