<div class="widgets">
  <div class="row">
    <ba-card [cardTitle]="createMode ? 'Create API Configuration' : 'Update API Configuration'" baCardClass="with-scroll" class="data-table-container">
      <div class="panel panel-default">
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" required placeholder="Name" [(ngModel)]="apiConfig.name" name="name" />
          </div>
          <div class="form-group">
            <label>URL</label>
            <input type="text" class="form-control" required placeholder="URL" [(ngModel)]="apiConfig.url" name="url" />
          </div>
          <div class="form-group">
            <label>Method</label>
            <select class="selectpicker form-control" required title="Select method" [(ngModel)]="apiConfig.method" name="method">
              <option *ngFor="let method of methodSource" [ngValue]="method">{{method}}</option>
            </select>
          </div>
          <div class="form-group">
            <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#tab_headers" role="tab" aria-expanded="true">Headers</a>
              </li>
              <li class="nav-item" *ngIf="apiConfig.method === 'POST' || apiConfig.method === 'PUT'">
                <a class="nav-link" data-toggle="tab" href="#tab_body" role="tab">Body</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#tab_response" role="tab">Response</a>
              </li>
            </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane fade show active" id="tab_headers">
                <table class="table" [mfData]="headersList" #mfHeaders="mfDataTable" [mfRowsOnPage]="5">
                  <thead>
                    <tr>
                      <th>Action</th>
                      <th>Key</th>
                      <th>Value</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let header of mfHeaders.data">
                      <td>
                        <button type="button" class="btn btn-danger" title="Delete" (click)="removeHeader(header)"><i class="ion-close-round"></i></button>
                      </td>
                      <td>
                        <input type="text" class="form-control" placeholder="Key" [value]="header.get('key')" (input)="header.set('key', $event.target.value)">
                      </td>
                      <td>
                        <input type="text" class="form-control" placeholder="Value" [value]="header.get('value')" (input)="header.set('value', $event.target.value)" />
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="2">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25,50,100]"></mfBootstrapPaginator>
                      </td>
                      <td colspan="1" style="text-align: right;">
                        <button type="button" class="btn btn-primary" (click)="addHeader()">Add Param</button>
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <div role="tabpanel" class="tab-pane fade" id="tab_body" *ngIf="apiConfig.method === 'POST' || apiConfig.method === 'PUT'">
                <form class="row form-inline">
                  <div class="form-group col-sm-12">
                    <label>Input Type</label>
                    <select class="selectpicker form-control" required title="Select input type" [(ngModel)]="isBodyTextEditor" name="isBodyTextEditor">
                      <option [ngValue]="true">Text Editor</option>
                      <option [ngValue]="false">Key Value Pair</option>
                    </select>
                    <label style="margin-left:20px">Data Format</label>
                    <select class="selectpicker form-control" required title="Select data format" [(ngModel)]="isDataFormatJson" name="isDataFormatJson">
                      <option [ngValue]="false">Text (text/plain)</option>
                      <option [ngValue]="true">JSON (application/json)</option>
                    </select>
                  </div>
                </form>
                <br>
                <textarea *ngIf="isBodyTextEditor.toString() === 'true'" class="col-sm-12" [(ngModel)]="textBody" name="textBody"></textarea>
                <table *ngIf="isBodyTextEditor.toString() === 'false'" class="table" [mfData]="bodyList" #mfBody="mfDataTable" [mfRowsOnPage]="5">
                  <thead>
                    <tr>
                      <th>Action</th>
                      <th>Key</th>
                      <th>Value</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let body of mfBody.data">
                      <td>
                        <button type="button" class="btn btn-danger" title="Delete" (click)="removeBody(body)"><i class="ion-close-round"></i></button>
                      </td>
                      <td>
                        <input type="text" class="form-control" placeholder="Key" [value]="body.get('key')" (input)="body.set('key', $event.target.value)">
                      </td>
                      <td>
                        <input type="text" class="form-control" placeholder="Value" [value]="body.get('value')" (input)="body.set('value', $event.target.value)" />
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="2">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25,50,100]"></mfBootstrapPaginator>
                      </td>
                      <td colspan="1" style="text-align: right;">
                        <button type="button" class="btn btn-primary" (click)="addBody()">Add Param</button>
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
              <div role="tabpanel" class="tab-pane fade" id="tab_response">

                <div id="responseAccordion" role="tablist" aria-multiselectable="true" *ngIf="apiConfig.responseList.length > 0">
                  <div *ngFor="let response of apiConfig.responseList; let index=index" class="panel">
                    <div class="card">
                      <div *ngIf="index == 0" [id]="'responseTabHeading' + index" class="card-header" heightStyle="content" role="tab">
                        <h5 class="mb-0">
                          <a data-toggle="collapse" data-parent="#responseAccordion" [href]="'#responseCollapse' + index" aria-expanded="true" [attr.aria-controls]="'responseCollapse' + index"
                            (click)="selectedResponse=response">
                            Response for status {{response.responseCode}}
                          </a>
                        </h5>
                      </div>
                      <div *ngIf="index != 0" [id]="'responseTabHeading' + index" class="card-header" heightStyle="content" role="tab">
                        <h5 class="mb-0">
                          <a class="collapsed" data-toggle="collapse" data-parent="#responseAccordion" [href]="'#responseCollapse' + index" aria-expanded="false"
                            [attr.aria-controls]="'responseCollapse' + index" (click)="selectedResponse=response">
                            Response for status {{response.responseCode}}
                          </a>
                        </h5>
                      </div>
        
                      <div *ngIf="index == 0" [id]="'responseCollapse' + index" class="collapse show" role="tabpanel" [attr.aria-labelledby]="'responseTabHeading' + index">
                        <div class="card-block">

                          <form>
                            <div class="form-group">
                              <label>Status Code</label>
                              <input type="text" class="form-control" placeholder="Status Code" [(ngModel)]="response.responseCode" name="responseCode" />
                            </div>
                            <div class="form-group">
                              <label>Response Type</label>
                              <select class="selectpicker form-control" title="Select response type" [(ngModel)]="response.responseType" name="responseType">
                                <option *ngFor="let responseType of responseTypeSource" [value]="responseType">{{responseType}}</option>
                              </select>
                            </div>
                            <div class="form-group" *ngIf="response.responseType === 'PARAM'">
                              <label>Params to select</label>
                              <select (onchange)="onResponseTypeChange()" class="selectpicker form-control" title="Choose params to select" [(ngModel)]="response.paramsToSelect" name="paramsToSelect">
                                <option *ngFor="let paramsToSelect of paramsToSelectSource" [value]="paramsToSelect">{{paramsToSelect}}</option>
                              </select>
                            </div>
                            <div class="form-group" *ngIf="response.responseType === 'PAYLOAD'">
                              <label>Key to save payload</label>
                              <input type="text" class="form-control" placeholder="Key to save payload" [(ngModel)]="response.keyExpressionList[0].key" name="key" />
                            </div>
                            <div class="form-group">
                              <form class="row form-inline">
                                <div class="form-group col-sm-2">
                                  <button type="button" class="btn btn-primary" (click)="cloneResponse()">Clone Response</button>
                                </div>
                                <div class="form-group col-sm-2 offset-sm-8">
                                  <button type="button" class="btn btn-danger" (click)="removeResponse()">Remove Response</button>
                                </div>
                              </form>
                            </div>
                          </form>
                          <br>
                          
                          <table *ngIf="response.responseType === 'PARAM' && response.paramsToSelect === 'SELECTIVE' && response.keyExpressionList.length > 0" class="table" [mfData]="response.keyExpressionList" [mfRowsOnPage]="5">
                            <thead>
                              <tr>
                                <th>Action</th>
                                <th>Key to save param</th>
                                <th>Expression</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let expressionMap of response.keyExpressionList">
                                <td>
                                  <button type="button" class="btn btn-danger" title="Delete" (click)="removeExpression(expressionMap)"><i class="ion-close-round"></i></button>
                                </td>
                                <td>
                                  <input type="text" class="form-control" placeholder="Key" [value]="expressionMap.key" (input)="expressionMap.key = $event.target.value">
                                </td>
                                <td>
                                  <input type="text" class="form-control" placeholder="Expression" [value]="expressionMap.expression" (input)="expressionMap.expression = $event.target.value"/>
                                </td>
                              </tr>
                            </tbody>
                            <tfoot>
                              <tr>
                                <td colspan="2">
                                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25,50,100]"></mfBootstrapPaginator>
                                </td>
                                <td colspan="1" style="text-align: right;">
                                  <button type="button" class="btn btn-primary" (click)="addExpression()">Add Expression</button>
                                </td>
                              </tr>
                            </tfoot>
                          </table>

                        </div>
                      </div>
                      <div *ngIf="index != 0" [id]="'responseCollapse' + index" class="collapse" role="tabpanel" [attr.aria-labelledby]="'responseTabHeading' + index">
                        <div class="card-block">
                            
                          <form>
                            <div class="form-group">
                              <label>Status Code</label>
                              <input type="text" class="form-control" placeholder="Status Code" [(ngModel)]="response.responseCode" name="responseCode" />
                            </div>
                            <div class="form-group">
                              <label>Response Type</label>
                              <select class="selectpicker form-control" title="Select response type" [(ngModel)]="response.responseType" name="responseType">
                                <option *ngFor="let responseType of responseTypeSource" [value]="responseType">{{responseType}}</option>
                              </select>
                            </div>
                            <div class="form-group" *ngIf="response.responseType === 'PARAM'">
                              <label>Params to select</label>
                              <select (onchange)="onResponseTypeChange()" class="selectpicker form-control" title="Choose params to select" [(ngModel)]="response.paramsToSelect" name="paramsToSelect">
                                <option *ngFor="let paramsToSelect of paramsToSelectSource" [value]="paramsToSelect">{{paramsToSelect}}</option>
                              </select>
                            </div>
                            <div class="form-group" *ngIf="response.responseType === 'PAYLOAD'">
                              <label>Key to save payload</label>
                              <input type="text" class="form-control" placeholder="Key to save payload" [(ngModel)]="response.keyExpressionList[0].key" name="key" />
                            </div>
                            <div class="form-group">
                              <form class="row form-inline">
                                <div class="form-group col-sm-2">
                                  <button type="button" class="btn btn-primary" (click)="cloneResponse()">Clone Response</button>
                                </div>
                                <div class="form-group col-sm-2 offset-sm-8">
                                  <button type="button" class="btn btn-danger" (click)="removeResponse()">Remove Response</button>
                                </div>
                              </form>
                            </div>
                          </form>
                          <br>
                          
                          <table *ngIf="response.responseType === 'PARAM' && response.paramsToSelect === 'SELECTIVE' && response.keyExpressionList.length > 0" class="table" [mfData]="response.keyExpressionList" [mfRowsOnPage]="5">
                            <thead>
                              <tr>
                                <th>Action</th>
                                <th>Key to save param</th>
                                <th>Expression</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let expressionMap of response.keyExpressionList">
                                <td>
                                  <button type="button" class="btn btn-danger" title="Delete" (click)="removeExpression(expressionMap)"><i class="ion-close-round"></i></button>
                                </td>
                                <td>
                                  <input type="text" class="form-control" placeholder="Key" [value]="expressionMap.key" (input)="expressionMap.key = $event.target.value">
                                </td>
                                <td>
                                  <input type="text" class="form-control" placeholder="Expression" [value]="expressionMap.expression" (input)="expressionMap.expression = $event.target.value"/>
                                </td>
                              </tr>
                            </tbody>
                            <tfoot>
                              <tr>
                                <td colspan="2">
                                  <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25,50,100]"></mfBootstrapPaginator>
                                </td>
                                <td colspan="1" style="text-align: right;">
                                  <button type="button" class="btn btn-primary" (click)="addExpression()">Add Expression</button>
                                </td>
                              </tr>
                            </tfoot>
                          </table>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row col-sm-12">
                  <button type="button" class="btn btn-primary" (click)="addResponse()">Add Response</button>
                </div>

              </div>
            </div>
          </div>
        </form>
        <div class="panel-footer">
          <button type="button" class="btn btn-success" (click)="saveApiConfiguration()">Save API Configuration</button>
          <button *ngIf="!createMode" type="button" class="btn btn-danger" (click)="deleteApiConfig()">Delete API Configuration</button>
        </div>
      </div>
    </ba-card>
  </div>
</div>
