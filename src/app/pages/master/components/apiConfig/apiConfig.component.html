<div class="widgets">
  <div class="row">
    <ba-card cardTitle="API Configurations" baCardClass="with-scroll" class="data-table-container">
      <div class="panel panel-default">
        <form class="row form-inline">
          <div class="form-group col-sm-10">
            <input class="form-control" [(ngModel)]="filterQuery" name="filterQuery" placeholder="Filter Query" />
          </div>
          <div class="form-group col-sm-2">
            <button type="button" class="btn btn-primary" (click)="createApi()">
              Create API Configuration
            </button>
          </div>
        </form>
        <br>

        <table class="table table-striped" [mfData]="apiConfigList | universalDataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10" mfSortBy="name">
          <thead>
            <tr>
              <th>
                <mfDefaultSorter by="name">Name</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="url">URL</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="method">Method</mfDefaultSorter>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let apiConfig of mf.data" (click)="onSelect(apiConfig)">
              <td>{{apiConfig.name}}</td>
              <td>{{apiConfig.url}}</td>
              <td>{{apiConfig.method}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="100%">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25,50,100]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </ba-card>
  </div>
</div>
