<div class="widgets">
  <div class="row">
    <ba-card cardTitle="All Users" baCardClass="with-scroll" class="data-table-container">
      <div class="panel panel-default">
        <form class="row form-inline">
          <div class="form-group col-sm-10">
            <input class="form-control" [(ngModel)]="filterQuery" name="filterQuery" placeholder="Filter Query" />
          </div>
          <div class="form-group col-sm-2">
            <button type="button" class="btn btn-primary" (click)="createUser()">
              Create User
            </button>
          </div>
        </form>
        <br>

        <table class="table table-striped" [mfData]="userList | universalDataFilter : filterQuery" #mf="mfDataTable"
          [mfRowsOnPage]="10" mfSortBy="_id">
          <thead>
            <tr>
              <th>
                <mfDefaultSorter by="name">Name</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="username">Username</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="email">Email</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="enabled">Enabled</mfDefaultSorter>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of mf.data" (click)="onSelect(user)">
              <td>{{user.name}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>{{user.enabled}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="100%">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25,50,100]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </ba-card>
  </div>
</div>
