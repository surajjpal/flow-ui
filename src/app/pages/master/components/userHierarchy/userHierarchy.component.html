<div>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <button type="button" id="#rootuser" class="btn btn-default btn-with-icon" style="margin-right: 5px" data-toggle="modal" data-target="#rootUserModal" *ngIf="!readOnly"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>Add RootUser</button>
      <button type="button" id="#discardHierarchy" class="btn btn-default btn-with-icon" style="margin-right: 5px" data-toggle="modal" data-target="#discardWarningModal"><i class="ion-ios-refresh"></i>Discard</button>
      <button type="button" id="#saveHierarchy" class="btn btn-default btn-with-icon" style="margin-right: 5px" (click)="saveOnServer()"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save</button>
    </div>
    <br>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div id="editorGriduser" class="col-md-12 col-sm-12 col-xs-12" style="height:68vh;overflow:hidden;margin-bottom:5px;"></div>
      <div id="outlineContaineruser" style="z-index:1;position:absolute;overflow:hidden;top:0px;right:0;width:160px;height:120px;background:transparent;border-style:solid;border-color:lightgray;"></div>
    </div>
</div>


<!-- ADD USER MODAL-->

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" attr.aria-labelledby="stateModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="userModalLabel">
          {{userDialogTitle}}
        </h4>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body" id="modal_body">
        <form>
          <div class="form-group">
            <label for="selectUser">Select User</label>
            <select class="selectpicker form-control" required id="selectUser" title="Choose User"
              [ngModel]="tempUser" [ngModelOptions]="{standalone: true}"
              (ngModelChange)="onUserSelect($event)">
                <option *ngFor="let user of Users" [ngValue]="user">{{user.userName}}</option>
              </select>
          </div>
        </form>
      </div>
      <div class="modal-footer" id="modal_footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="saveUser()">{{userDialogButtonName}}</button>
      </div>
    </div>
  </div>
</div>




<!-- UPDATE USER MODAL-->

<div class="modal fade" id="userUpdateModal" tabindex="-1" role="dialog" attr.aria-labelledby="stateModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="userModalLabel">
          {{UPDATE}}
        </h4>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body" id="modal_body">
        <form>
          <div class="form-group">
            <label for="selectUpdateUser">Select User</label>
            <select class="selectpicker form-control" required id="selectUser" title="Choose User"
            [ngModel]="tempUser" [ngModelOptions]="{standalone: true}"
            (ngModelChange)="onUserSelect($event)">
              <option *ngFor="let user of Users" [ngValue]="user">{{user.userName}}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer" id="modal_footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="updateUser()">Update</button>
      </div>
    </div>
  </div>
</div>



<!-- ROOT USER MODAL-->
<div class="modal fade" id="rootUserModal" tabindex="-1" role="dialog" attr.aria-labelledby="stateModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <h4 class="modal-title" id="userModalLabel">
        {{userDialogTitle}}
      </h4>
      <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body" id="modal_body">
      <form>
        <div class="form-group">
          <label for="selectRootUser">Select User</label>
          <select class="selectpicker form-control" required id="selectRootUser" title="Choose User" [(ngModel)]="tempUser"
            name="tempUser">
              <option *ngFor="let user of Users"  [ngValue]="user">{{user.userName}}</option>
            </select>
        </div>
      </form>
    </div>
    <div class="modal-footer" id="modal_footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="addRootUser()">{{userDialogButtonName}}</button>
    </div>
  </div>
</div>
</div>



<!-- Discard Warning Modal -->
<div class="modal fade" id="discardWarningModal" tabindex="-1" role="dialog" attr.aria-labelledby="discardWarningLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="discardWarningLabel">
          Discard Changes
        </h4>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body" id="modal_body">
        Are you sure you want to discard the current hierarchy?
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer" id="modal_footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="discard()">Confirm</button>
      </div>
    </div>
  </div>
</div>

<!-- Warning Modal -->
<div class="modal fade" id="warningModal" tabindex="-1" role="dialog" attr.aria-labelledby="warningLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="warningLabel">
          {{warningHeader}}
        </h4>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body" id="modal_body">
        {{warningBody}}
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer" id="modal_footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
      </div>
    </div>
  </div>
</div>
