<div class="widgets">
  <div class="row">
    <ba-card [cardTitle]="createMode ? 'Create Connector Configuration' : 'Update Connector Configuration'" baCardClass="with-scroll" class="data-table-container">
      <div class="panel panel-default">
        <form>
          <div class="form-group">
            <label>Configuration Name</label>
            <input type="text" class="form-control" required placeholder="name" [(ngModel)]="conConfig.configName" name="name" />
          </div>
          <div class="form-group">
            <label>Type</label>
            <select class="selectpicker form-control" required id="selectRootUser" ng-disabled="!createMode" title="Choose Connector" [(ngModel)]="conConfig.configType" name="connector" [ngModelOptions]="{standalone: true}" (ngModelChange)="onConfigSelect($event)">
                <option *ngFor="let connector of Connectors" [ngValue]="connector">{{connector}}</option>
              </select>
          </div>
          <div *ngIf="selected">
          <table class="table" [mfData]="configList" #mfConfigs="mfDataTable" [mfRowsOnPage]="10">
              <thead>
                <tr>
                  <th>Action</th>
                  <th>Key</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let config of mfConfigs.data">
                  <td >
                    <button type="button" class="btn btn-danger" title="Delete" (click)="removeBody(config)" ><i class="ion-close-round"></i></button>
                  </td>
                  <td >
                    <input type="text" class="form-control" placeholder="Key" [value]="config.get('key')" (input)="config.set('key', $event.target.value)"/>
                  </td>
                  <td>
                    <input type="text" class="form-control" placeholder="Value" [value]="config.get('value')"  (input)="config.set('value', $event.target.value)" />
                  </td >
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="2">
                    <mfBootstrapPaginator ></mfBootstrapPaginator>
                  </td>
                  <td colspan="1" style="text-align: right;">
                    <button type="button" class="btn btn-primary" (click)="addParam()">Add Param</button>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
          <div *ngIf="selected">
            <table class="table" [mfData]="requiredConfigList" #mfRequired="mfDataTable" [mfRowsOnPage]="10">
                <thead>
                  <tr>
                    <th>Action</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let r of mfRequired.data">
                    <td *ngIf="r.get('key')=='file-upload'">
                      <label for="file-upload" class="custom-file-upload">
                        <i class="fa fa-cloud-upload"></i> Upload File
                      </label>
                      <input id="file-upload" type="file" (change)=fileEvent($event)/>
                    </td>
                    <td *ngIf="r.get('key')=='file-upload'">
                      <input type="text" class="form-control" [disabled]='true' placeholder="please upload a file" [value]="r.get('value')" />
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="2">
                      <mfBootstrapPaginator></mfBootstrapPaginator>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
        </form>
        <div class="panel-footer" *ngIf="selected">
          <button type="button" class="btn btn-success" (click)="saveConnectorConfiguration()">Save Connector Configuration</button>
          <button *ngIf="!createMode" type="button" class="btn btn-danger" (click)="deleteConnectorConfig()">Delete Connector Configuration</button>
        </div>
    </div>
    </ba-card>
  </div>
</div>




<!-- Warning Modal -->
<div class="modal fade" id="fileUploadModel" tabindex="-1" role="dialog" attr.aria-labelledby="warningLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="warningLabel">
          {{"File Upload"}}
        </h4>
      </div>

      <!-- Modal Body -->
      <div class="modal-body" id="modal_body">
        {{'Uploading file please wait....'}}
        
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer" id="modal_footer" *ngIf="uploadSucess">
        <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="validationModal" tabindex="-1" role="dialog" attr.aria-labelledby="warningLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="warningLabel">
          {{"Warning"}}
        </h4>
      </div>

      <!-- Modal Body -->
      <div class="modal-body" id="modal_body">
        {{"Sorry cannot save configuration without: "}}
        <br>
        <br>
        {{notSatisfiedDataPoints}}
        
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer" id="modal_footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="fileNotUploaded" tabindex="-1" role="dialog" attr.aria-labelledby="warningLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="warningLabel">
          {{"Warning"}}
        </h4>
      </div>

      <!-- Modal Body -->
      <div class="modal-body" id="modal_body">
        {{"Please upload a template file"}}
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer" id="modal_footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
      </div>
    </div>
  </div>
</div>


















<div class="modal fade" id="configModal" tabindex="-1" role="dialog" attr.aria-labelledby="configModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="configModalLabel">
            {{'Select Connector'}}
          </h4>
          <button type="button" class="close" (click)="onBack()" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body" id="modal_body">
          <form>
            <div class="form-group">
              <label for="selectRootUser">Select Connector</label>
              <select class="selectpicker form-control" required id="selectRootUser" title="Choose Connector" [ngModel]="connector" name="connector" [ngModelOptions]="{standalone: true}" (ngModelChange)="onConfigSelect($event)">
                <option *ngFor="let connector of Connectors" [ngValue]="connector">{{connector}}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer" id="modal_footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onBack()">Close</button>
          <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="createConfig()">{{'Create'}}</button>
        </div>
      </div>
    </div>
  </div>
