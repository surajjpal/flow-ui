<div class="widgets">
    <div class="row">
        <ba-card [cardTitle]="apiDesignCreateMode ? 'Design API' : 'Update API'" baCardClass="with-scroll" class="col-md-12">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="businessObjectTab" data-toggle="tab" href="#businessObjectContent" role="tab" aria-controls="businessObject"
                    aria-expanded="true">Business Object</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="businessObjectTrainingTab" data-toggle="tab" href="#businessObjectTrainingContent" role="tab" aria-controls="businessObjectTraining">Business Object Training</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade show active" id="businessObjectContent" aria-labelledby="businessObjectTab">
                    <div class="panel panel-default">
                        <form>
                            <div class="form-group">
                                <label>Business Object Code</label>
                                <input type="text" class="form-control" required placeholder="Business Object Code" [(ngModel)]="selectedBusinessObject.code" name="code"
                                />
                            </div>
                            <div class="form-group">
                                <label>Business Object Display Name</label>
                                <input type="text" class="form-control" required placeholder="Business Object Display Name" [(ngModel)]="selectedBusinessObject.displayName" name="displayName"
                                />
                            </div>
                            <div class="form-group">
                                <select class="selectpicker form-control" title="Select supported algorith category" [(ngModel)]="selectedBusinessObject.algorithmCategory"
                                name="algorithmCategory">
                                    <option *ngFor="let algorithmCategory of supportedAlgorithmCategory" [ngValue]="algorithmCategory">{{ algorithmCategory }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Algorithms </label>
                                <button type="button" class="btn btn-primary pull-right" (click)="onAlgorithmAdd()" data-toggle="modal" data-target="#algorithmModal">
                                    Add Algorithms <i class="ion-plus-round"></i>
                                </button>
                            </div>
                            <div class="form-group">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Algorithm Name</th>
                                            <th>Version</th>
                                            <th>F-score</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let algo of selectedBusinessObject.algorithms">
                                            <td>
                                                {{ getAlgorithmName(algo.algorithmId) }}
                                            </td>
                                            <td>
                                                {{ algo.versio }}
                                            </td>
                                            <td>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="businessObjectTrainingContent" aria-labelledby="businessObjectTrainingTab">
                    <div class="panel panel-default">
                    </div>
                </div>
            </div>

            <form>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" (click)="createBusinesObject()" data-toggle="modal" data-target="#businessObjectMsgModal">
                    {{apiDesignCreateMode ? 'Create Business Object' : 'Update Business Object'}}
                </button>
                </div>
            </form>
        </ba-card>
    </div>
</div>

<!-- algorithm modal -->
<div class="modal fade" id="algorithmModal" tabindex="-1" role="dialog" attr.aria-labelledby="algorithmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="agorithmModalLabel">
            {{ algorithmsModalHeader }}
          </h4>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <select class="selectpicker form-control" title="Select supported algorith category" [(ngModel)]="tempBusinessAlgorithm.algorithmId"
                    name="selectedAlgorithmName">
                        <option *ngFor="let algo of definedAlgorithms" [ngValue]="algo._id">{{ algo.name }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" (click)="addConfigParameters(tempBusinessAlgorithm)">
                        Add Config <i class="ion-plus-round"></i>
                    </button>
                </div>
                <div class="form-group">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Config</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of tempBusinessAlgorithm.configList">
                                <td>
                                    <input type="text" class="form-control" placeholder="Config Param" [value]="row.param"
                                        (input)="row.param = $event.target.value" />
                                </td>
                                <td>
                                <input type="text" class="form-control" placeholder="Value" [value]="row.value"
                                    (input)="row.value = $event.target.value" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
  
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button *ngIf="!algorithmAddUpdateMode" type="submit" class="btn btn-danger" data-dismiss="modal" (click)="removeAlgorithm()">Remove</button>
          <button type="submit" class="btn btn-primary" (click)="addAlgorithm()">{{algorithmAddUpdateMode ? 'Add' : 'Update'}}</button>
        </div>
      </div>
    </div>
  </div>


<!-- Warning Modal -->
<div class="modal fade" id="businessObjectMsgModal" tabindex="-1" role="dialog" attr.aria-labelledby="warningLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title" id="warningLabel">
            Business Object
            </h4>
        </div>
    
        <!-- Modal Body -->
        <div class="modal-body" id="modal_body">
            {{businessObjectUpdateCreateMsg}}
        </div>
    
        <!-- Modal Footer -->
        <div class="modal-footer" id="modal_footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
        </div>
        </div>
    </div>
</div>
