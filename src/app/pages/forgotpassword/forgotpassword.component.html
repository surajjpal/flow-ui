<header class="header">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-12">
          <api-alert></api-alert>
        </div>
</header>
      <div class="auth-main row">
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <div class="card">
            <img class="card-img-top" style="width: 30rem; height: 5rem;" src="/assets/img/blue-bg.jpg" alt="APi Flow">
            <div class="card-block">
              <h3 translate>{{'password.title'}}</h3>
              <hr/>
              <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                  <div class="offset-1 col-sm-10">
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon1">@</span>
                      <input [formControl]="email" type="email" class="form-control" aria-describedby="basic-addon1" id="inputEmail3" placeholder="{{'login.email' | translate}}">
                    </div>
                  </div>
                </div>
              </form>
            </div>
        </div>
        </div>
    </div>
