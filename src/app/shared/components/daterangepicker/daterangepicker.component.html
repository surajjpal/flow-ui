<div class="btn-group flex-dropdown dropdown" daterangepicker [options]="rangePickerOptions" (selected)="onRangeSelect($event)">
    <button class="btn btn-outline-primary" type="button" style="background: white">
        {{ dateRange.start | date:'dd/MM/y' }} - {{ dateRange.end| date:'dd/MM/y' }}
    </button>
    <button class="btn btn-outline-primary" type="button" aria-expanded="false" style="background: white">
        <i class="ion ion-android-calendar"></i>
    </button>
</div>
